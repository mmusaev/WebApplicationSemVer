name: CD to Azure App Service

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: WebApplicationSemVer
  AZURE_WEBAPP_PACKAGE_PATH: './package'

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Download artifact from build workflow
      uses: actions/download-artifact@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ github.event.workflow_run.id }}
        pattern: WebApplicationSemVer-*
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        merge-multiple: true
      if: github.event_name == 'workflow_run'
    
    - name: Find and prepare deployment package
      shell: pwsh
      id: prepare_package
      run: |
        Write-Host "Contents of package directory:"
        Get-ChildItem -Path "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -Recurse | Select-Object FullName
        
        $zipFile = Get-ChildItem -Path "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -Filter "*.zip" -Recurse | Select-Object -First 1
        if ($zipFile) {
          Write-Host "Found deployment package: $($zipFile.FullName)"
          
          # Extract to get the Content folder
          $extractPath = "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}\temp"
          Expand-Archive -Path $zipFile.FullName -DestinationPath $extractPath -Force
          
          Write-Host "Extracted package contents:"
          Get-ChildItem -Path $extractPath -Recurse | Select-Object FullName
          
          # The actual web content is in the Content folder
          $contentPath = Join-Path $extractPath "Content\D_C\a\WebApplicationSemVer\WebApplicationSemVer\WebApplicationSemVer\obj\Any CPU\Release\Package\PackageTmp"
          
          # If that specific path doesn't exist, look for PackageTmp folder
          if (-not (Test-Path $contentPath)) {
            $packageTmp = Get-ChildItem -Path $extractPath -Filter "PackageTmp" -Recurse -Directory | Select-Object -First 1
            if ($packageTmp) {
              $contentPath = $packageTmp.FullName
              Write-Host "Found PackageTmp at: $contentPath"
            } else {
              Write-Host "Looking for web.config to find deployment root..."
              $webConfig = Get-ChildItem -Path $extractPath -Filter "web.config" -Recurse -File | Select-Object -First 1
              if ($webConfig) {
                $contentPath = $webConfig.Directory.FullName
                Write-Host "Found web content at: $contentPath"
              } else {
                Write-Host "##[error]Could not find web content in package!"
                exit 1
              }
            }
          }
          
          Write-Host "Deployment content path: $contentPath"
          Write-Host "Content to deploy:"
          Get-ChildItem -Path $contentPath | Select-Object Name
          
          echo "CONTENT_PATH=$contentPath" >> $env:GITHUB_OUTPUT
        } else {
          Write-Host "##[error]No deployment package found!"
          exit 1
        }
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ steps.prepare_package.outputs.CONTENT_PATH }}
    
    - name: Display deployment info
      shell: pwsh
      run: |
        Write-Host "====================================="
        Write-Host "Deployment Information"
        Write-Host "====================================="
        Write-Host "App Service: ${{ env.AZURE_WEBAPP_NAME }}"
        Write-Host "URL: https://webapplicationsemver-ejhadbguabfvb2ds.centralus-01.azurewebsites.net"
        Write-Host "Deployment completed at: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        Write-Host "====================================="
