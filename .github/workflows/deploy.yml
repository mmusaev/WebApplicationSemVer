name: CD to Azure App Service

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: WebApplicationSemVer
  AZURE_WEBAPP_PACKAGE_PATH: './package'

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Download artifact from build workflow
      uses: actions/download-artifact@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ github.event.workflow_run.id }}
        pattern: WebApplicationSemVer-*
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        merge-multiple: true
      if: github.event_name == 'workflow_run'
    
    - name: List downloaded files
      shell: pwsh
      run: |
        Write-Host "Downloaded deployment files:"
        Get-ChildItem -Path "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -Recurse | Select-Object FullName, Length
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Display deployment info
      shell: pwsh
      run: |
        Write-Host "====================================="
        Write-Host "Deployment Information"
        Write-Host "====================================="
        Write-Host "App Service: ${{ env.AZURE_WEBAPP_NAME }}"
        Write-Host "URL: https://webapplicationsemver-ejhadbguabfvb2ds.centralus-01.azurewebsites.net"
        Write-Host "Deployment completed at: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        Write-Host "====================================="
