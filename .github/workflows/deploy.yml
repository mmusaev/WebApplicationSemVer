name: CD to Azure App Service

on:
  workflow_run:
    workflows: ["CI SemVer using Directory.Build.props"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: WebApplicationSemVer
  AZURE_WEBAPP_PACKAGE_PATH: './package'

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Download artifact from build workflow
      uses: dawidd6/action-download-artifact@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: build.yml
        workflow_conclusion: success
        name: WebApplicationSemVer-*
        name_is_regexp: true
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      if: github.event_name == 'workflow_run'
    
    - name: List downloaded files
      shell: pwsh
      run: |
        Write-Host "Downloaded deployment files:"
        Get-ChildItem -Path "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -Recurse | Select-Object FullName, Length
    
    - name: Prepare deployment package
      shell: pwsh
      run: |
        # The downloaded artifact creates a folder, we need to get the actual content
        $artifactFolder = Get-ChildItem -Path "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -Directory | Select-Object -First 1
        
        if ($artifactFolder) {
          Write-Host "Found artifact folder: $($artifactFolder.FullName)"
          $deployPath = "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}\deploy"
          
          # Create deploy directory if it doesn't exist
          New-Item -ItemType Directory -Path $deployPath -Force | Out-Null
          
          # Copy contents to deploy folder
          Copy-Item -Path "$($artifactFolder.FullName)\*" -Destination $deployPath -Recurse -Force
          
          Write-Host "Contents prepared for deployment:"
          Get-ChildItem -Path $deployPath | Select-Object Name
          
          echo "DEPLOY_PATH=$deployPath" >> $env:GITHUB_ENV
        } else {
          # If no folder, use the package path directly
          echo "DEPLOY_PATH=${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" >> $env:GITHUB_ENV
        }
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.DEPLOY_PATH }}
    
    - name: Display deployment info
      shell: pwsh
      run: |
        Write-Host "====================================="
        Write-Host "Deployment Information"
        Write-Host "====================================="
        Write-Host "App Service: ${{ env.AZURE_WEBAPP_NAME }}"
        Write-Host "URL: https://webapplicationsemver-ejhadbguabfvb2ds.centralus-01.azurewebsites.net"
        Write-Host "Deployment completed at: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        Write-Host "====================================="
